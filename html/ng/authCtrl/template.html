<div class="auth-ctrl-container"
     uib-dropdown
     dropdown-append-to-body
     ng-controller="authCtrl">
  <div ng-hide="user">
    <button type="button"
            class="btn btn-primary user-btn"
            ng-click="logIn()">Login</button>
  </div>
  <div class="btn-group"
       uib-dropdown-toggle
       ng-show="user">
    <button type="button"
            class="btn btn-primary user-btn"
            uib-dropdown
            >
      <div class="ellipsis">
        <span class="caret"></span> {{user.name}} 
      </div>
    </button>
    <ul class="dropdown-menu"
        uib-dropdown-menu
        role="menu">
      <li role="menuitem">
        <a href=""
           ng-click="logOut()">Log Out</a>
      </li>
    </ul>
  </div>

</div>

<style>
  .auth-ctrl-container {
    position: fixed;
    right: 0;
    top: 0;
    z-index: 200;
  }

  .auth-ctrl-container button {
    border-radius: 0;
  }
  
  .user-btn {
    width: 150px;
  }
</style>
